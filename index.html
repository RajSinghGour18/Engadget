<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Engadget</title>
</head>
<body>
    <div class="container">
        <div class="main-section">
            <span>
                <h1>engadget</h1>
                <h2>Welcome to Engadget</h2>
                <p>Create an account and join the community</p>
            </span>
        </div>
        <div class="form-section">
            <img src="./engadget-logo-v0.0.2.png" alt="logo">
            <h1>Sign in</h1>
            <form>
                <input type="email" placeholder="Enter email here">
                <button>Next</button>
            </form>

                
                    <div class="login-links">
                        <span>
                        <input type="checkbox">
                       <a href="#">Stay signed in</a>
                    </span>
                   
                    <a href="#">Forgot username?</a>
                </div>
               
            
            <button class="create-btn">Create an account</button>
            <p>Or, continue with</p>
            <button class="google-btn"><img src="google.svg">&nbsp; </button>
        </div>
    </div>
</body>
</html>
